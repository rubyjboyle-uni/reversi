        <div class="container-fluid"> 

            <div class="row m-3 headerrow">
                <div class="col text-left">
                    <h1 id="gameTitle">reversi</h1>
                    <h2 class="header-subtitle">hover over board to play</h2>

                <div class="col text-end justify-content-end">
                    <div id="quit">Quit Button</div>

            </div>

            <div class="row m-3">

                    <h3 id="game_over"></h3>

            </div>

            <div class="row m-3 justify-content-evenly">

            <div class="row m-3">
                <div class="col" id="messagePane">
                    <div>
                        <h2 class="player-title">Messages</h4>
                    </div>
                    <div class="input-group">
                    <input type="text" class="form-control text-nowrap" id="chatMessage" placeholder="message" aria-label="Enter your message to send to the chat room"/>
                    <button type="submit" class="btn text-nowrap button-messages" id="chatButton" onclick="sendChatMessage()">send</button>
                    </div>
                    <div id="messages"></div>
