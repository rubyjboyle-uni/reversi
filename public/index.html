<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reversi | Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="reversi/public/assets/images/favicon.png">
  
    <style>
      body {
        background-color: #A0D4E4;
      }
      .header {
        margin-top: 40px;
      }
      .header-title {
        font-family: 'Bagel Fat One', cursive;
        font-size: 60px;
      }
      .header-subtitle {
        font-family: 'Dosis', sans-serif;
        margin-bottom: 20px;
      }
      .enter-button {
        background-color: #043F56;
        color: #ffffff;
      }
      .enter-button:hover {
        background-color: black;
        color: #ffffff;
      }

    </style>

  
  </head>
  <body>
    <div class="container-fluid"> 

      <div class="row m-3">

        <div class="col">
          <a class="btn btn-secondary text-nowrap" href="about.html">about</a>
          <a class="btn btn-secondary text-nowrap" href="https://en.wikipedia.org/wiki/Reversi">rules</a>

        </div>

      </div>

      <div class="row m-3">
        <div class="header col text-left">
          <h1 class="header-title">welcome to reversi</h1>
          <h2 class="header-subtitle">enter display name to start</h2>
        </div>
      </div>

      <div class="row align-itmes-left m-3">
        <div class="col-8">
            <div class="input-group">
              <span class="input-group-text" id="displayName">name</span>
              <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="display name" aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName"/>
              <button type="submit" class="enter-button btn text-nowrap" id="lobbyButton" onclick="goToLobby()">enter lobby</button>
            </div>
        </div>
      </div>

      <div class="row m-3">

        <div class="col text-center">
          <img class="img-fluid" src="assets/images/bottom-splash.png" alt="Reversi banner with tokens"/>
        </div>

      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha384-NXgwF8Kv9SSAr+jemKKcbvQsz+teULH/a5UNJvZc6kP47hZgl62M1vGnw6gHQhb1" crossorigin="anonymous"></script>
    <script>
      function goToLobby() {
        let username = encodeURI($('#nameInput').val());
        window.location.href = "lobby.html?username=" +username;
      }

      $('#nameInput').keypress(function (e) {
        let key = e.which;
        if (key == 13) {
          $('button[id = lobbyButton]').click();
          return false;
        }
      })


    </script>
  </body>


</html>
